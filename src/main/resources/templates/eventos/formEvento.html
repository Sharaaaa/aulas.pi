<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div class="container">


		<h1>Adicionar Evento</h1>

		<form action="/eventos" method="post">
			<div>
				<input type="hidden" name="id" th:value="${evento.id}"
					readonly="readonly">
			</div>
			<div>
				<label>Local</label> <input type="text" name="local"
					th:value="${evento.local}">
			</div>
			<div>

				<label>Data</label> <input type="text" name="data"
					th:value="${evento.data}">
			</div>
			<div>

				<label>Hor√°rio</label> <input type="text" name="horario"
					th:value="${evento.horario}">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">LImpar</button>
			</div>

		</form>
	</div>
</body>
</html>
