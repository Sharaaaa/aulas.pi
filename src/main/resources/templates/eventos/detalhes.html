<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>
						<p>
							<strong></strong>id: <span th:text="${evento.id}">1</span>
						</p>
						<p>
							<strong>Nome:</strong><span th:text="${evento.id}">Aniversário
								de José</span>
						<p>
							<strong>Id:</strong><span th:text="${evento.local}">Clube</span>
						<p>
							<strong>Data:</strong><span th:text="${evento.data}">25/02/2023</span>
						<p>
							<strong>Horário:</strong><span th:text="">20:00</span>
					</div>
				</div>
			</div>
		</div>


		<!--  <div class="row">-->
		<!--  <div class="col s12"> -->

		<!--  				<span class="card-title"> Convidado</span> -->
		<table class="highlight">
			<thead>
				<tr>
					<th>Id</th>
				</tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Rg</th>
			</thead>
			<tbody>
				<tr th:each="c : ${Convidados}">
					<td th:text="${c.id]">1</td>
					<td th:text="${c.nome}">Shara</td>
					<td th:text="${c.rg}">123</td>
				</tr>
			</tbody>
			<
		</table>
		<!--          </div> -->
		<!--     </div> -->
	</div>
	</div>
</body>
</html>
